<a ui-sref="home({ getFollow: true, p: 1 })" ui-sref-opts="{reload: true, inherit: false}" class="backhome-btn"><i class="fa fa-home fa-lg"></i></a>
<div class="user-face header-face"><a ui-sref="user({ id: user._id })" style="background-image: url({{user.profile.face[0]}});" class="userface-btn"></a></div>
<div class="user-name header-name"><a ui-sref="info({ id: user._id })" class="username-btn">{{ user.profile.nickname }}<i aria-hidden="true" ng-class="{'fa-venus': user.profile.sex, 'fa-mars': !user.profile.sex}" class="fa"></i></a></div>
<div class="user-relation header-relation"><a ui-sref="allUsers({getFollowing: true, userId: user._id})" ui-sref-opts="{reload: true, inherit: false}" class="following">关注 {{ user.followingCount }}</a><a ui-sref="allUsers({getFollowed: true, userId: user._id})" ui-sref-opts="{reload: true, inherit: false}" class="follower">粉丝 {{ user.followerCount }}</a></div>
<ul class="header-profile">
  <li class="profile-age"></li>
</ul><a href="javascript:;" ng-click="toFollowing()" ng-class="{'bg-normal': !followStatus.status, 'bg-venus': followStatus.status &amp;&amp; user.profile.sex, 'bg-mars': followStatus.status &amp;&amp; !user.profile.sex}" ng-if="!auth.isAdmin" class="tofollowing-btn">{{ followStatus.text }}</a>
<div class="user-profile">
  <p><i aria-hidden="true" ng-class="{'color-venus': user.profile.sex, 'color-mars': !user.profile.sex}" class="fa fa-bookmark"></i>{{ user.profile.highline }}</p>
  <p><i aria-hidden="true" ng-class="{'color-venus': user.profile.sex, 'color-mars': !user.profile.sex}" class="fa fa-birthday-cake"></i>{{ user.profile.dob }}</p>
  <p><i aria-hidden="true" ng-class="{'color-venus': user.profile.sex, 'color-mars': !user.profile.sex}" class="fa fa-location-arrow"></i>{{ user.profile.location }}</p>
</div>
<div ng-if="auth.isAdmin" class="person-ctrl">
  <div class="header-search">
    <form id="form-search" ng-submit="goSearch()">
      <div>
        <label for="form-search--post" ng-click="isPost = true">微博</label>
        <label for="form-search--user" ng-click="isPost = false">用户</label>
      </div>
      <input id="form-search--post" type="text" ng-show="isPost" ng-model="search.post"/>
      <input id="form-search--user" type="text" ng-show="!isPost" ng-model="search.user"/>
      <label for="form-search--submit"><i class="fa fa-search fa-lg"></i></label>
      <input id="form-search--submit" type="submit"/>
    </form>
  </div>
  <div class="user-info"><a ui-sref="info({ id: user._id })">个人信息</a></div>
  <div class="user-recommend header-recommend"><a ui-sref="allUsers({})" ui-sref-opts="{reload: true, inherit: false}">推荐用户</a></div>
  <div class="header-backend"><a ui-sref="backend">后台管理</a></div>
  <div class="user-logout header-logout"><a ui-sref="signout" ng-if="$root.userId">注销</a></div>
</div>
